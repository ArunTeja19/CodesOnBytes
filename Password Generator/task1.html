<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task1.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Password Generator</h1>
        <p>This is a secure password generator designed by <span class="author">ARUN</span>.</p>
        <p>Generate strong and unique passwords for your accounts!</p>

        <div class="password-container">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>

            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Include Numbers</label>

            <input type="checkbox" id="special" checked>
            <label for="special">Include Special Characters</label>
        </div>

        <div class="password-strength">
            <p>Password Strength:</p>
            <p id="strength-message" class="strength-message"></p>
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <p class="credit">CODED BY ARUN</p>
    </div>

    <script src="task1.js"></script>
</body>
</html>
